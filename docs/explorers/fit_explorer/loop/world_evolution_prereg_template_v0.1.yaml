# world_evolution_prereg_template_v0.1.yaml
prereg:
  date_locked: "YYYY-MM-DD"
  candidate_id: "det:..."
  scope: "world_evolution/toy_world_A1"
  max_variants: 40
  report_all_variants: true

world:
  name: "stochastic_majority_ca"
  grid_size: 32
  steps: 600
  init_p: 0.9
  schedule:
    p0: 0.02
    p1: 0.45
    schedule: "linear"

event:
  template: "threshold_crossing"
  observable: "magnetization"
  theta: 0.25
  delta_safe: 80
  H_pos: 120

candidate:
  coarse_graining:
    operator_family: "multi_scale_blocks"
    operator: "block_density_variance"
    block_size: 4
  detector:
    family: "rolling_stats"
    score: "ac1_y"
    window_W: 100
    smoothing_alpha: 0.1
    calibration: "quantile"

gates:
  monitorability:
    fpr_targets: [0.01, 0.05, 0.10]
    eps: 0.01
    floor_max: 0.20
    min_targets_ok: 2
  robustness:
    seed_pass_rate_min: 0.7
    label_flip_rate_max: 0.2

acceptance:
  must_pass_gate: true
  utility:
    min_coverage_at_0_05: 0.30
    min_lead_time_median: 30
