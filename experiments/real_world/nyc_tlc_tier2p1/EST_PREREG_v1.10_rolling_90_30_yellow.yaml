# EST Pre-Registration: NYC TLC Trip Records
# Case ID: nyc_tlc_tier2p11
# Version: 1.10 (yellow; rolling sensitivity - finest granularity)
# Date: 2026-01-31
# Focus: rolling-window sensitivity for the cost-family coherence gate
#
# v1.8 used: window_days=365, step_days=90
# v1.9 used: window_days=180, step_days=60
# v1.10 adds the finest preregistered granularity:
# - window_days=90, step_days=30
#
# Interpretation rule:
# - If any rolling window fails: status is ESTIMATOR_UNSTABLE at this scope.
# - This run is diagnostic. Coarser windows (v1.6/v1.7) can still be valid within scope.

meta:
  case_id: nyc_tlc_tier2p11
  version: "1.10_yellow_rolling_90_30"
  date: "2026-01-31"
  tier: 2
  proposition: P11
  status: active
  notes:
    - "This file is intended to remain stable once results are archived under results_runs/."
    - "For new window/stride settings, copy this prereg, bump version, and record the change as a new run."
  prior_versions:
    - version: "1.9"
      key_finding: "rolling (180/60) showed Yellow more stable with finer windows (2/28 fail)."

boundary:
  dataset_type: ["yellow"]
  time_range:
    start: "2019-01-01"
    end: "2023-12-31"
  aggregation:
    bucket: "D"
    timezone: "America/New_York"
  schema_version: "2022+"
  raw_glob: "data/raw/yellow_tripdata_*.parquet"

state:
  variables:
    - trip_count
    - total_duration_sec
    - total_distance_miles
    - total_fare
    - pickup_zone_counts

estimators:
  information:
    I_entropy_pu:
      type: shannon_entropy
      source: pickup_zone_counts
      description: "Pickup zone diversity (spatial entropy)"
      enabled: true

  constraint:
    C_congestion:
      type: log1p_ratio
      formula: "log1p(total_duration_sec / 60 / total_distance_miles)"
      description: "Minutes per mile (time cost)"
      enabled: true

    C_price_pressure:
      type: log1p_ratio
      formula: "log1p(total_fare / total_distance_miles)"
      description: "Fare per mile (money cost)"
      enabled: true

  force:
    F_fare_drift:
      type: rolling_diff
      source: fare_per_mile
      window: 7
      description: "Fare pressure drift"
      enabled: true

    F_congestion_drift:
      type: rolling_diff
      source: C_congestion
      window: 7
      description: "Congestion pressure drift"
      enabled: true

window:
  smoothing: 7
  derivative: 1
  min_periods: 3

coherence:
  metric: spearman
  threshold: 0.6
  min_points: 30
  pairs:
    - [C_congestion, C_price_pressure]
  windowing:
    type: rolling
    aggregate: all_pass
    allow_pooled_fail: true
    window_days: 90
    step_days: 30
    start: "2019-01-01"
    end: "2023-12-31"

regime_detection:
  method: robust_zscore_peak
  parameters:
    zscore_threshold: 2.5
    min_peak_distance: 7
    rolling_window: 21
    window_size: 14
    shift_threshold: null
  alternative_methods:
    - rolling_mean_shift

outputs:
  metrics_log: "outputs/metrics_log.parquet"
  regime_report: "outputs/regime_report.md"
  tradeoff_figure: "outputs/tradeoff_onepage.pdf"
  coherence_report: "outputs/coherence_report.json"
  change_points: "outputs/change_points.json"
  fail_windows: "outputs/fail_windows.md"

failure_labels:
  ESTIMATOR_UNSTABLE: "Coherence gate failed; change points not interpretable"
  STRUCTURE_MISMATCH: "Pooled PASS but window FAIL detected; treat as estimator family mismatch at this scope"
  OK_PER_WINDOW: "Coherence passes within preregistered windows; interpret within-window only"
  OK_PER_YEAR: "Coherence passes within yearly windows; interpret within-year only"
  SCOPE_LIMITED: "Data boundary restricts generalization"
  DATA_MISSING: "Insufficient data for reliable estimation"
  SCHEMA_DRIFT: "Data schema changed; requires new preregistration"
