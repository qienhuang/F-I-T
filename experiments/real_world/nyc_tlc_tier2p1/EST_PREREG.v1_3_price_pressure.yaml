# EST Pre-Registration: NYC TLC Trip Records
# Case ID: nyc_tlc_tier2p11
# Version: 1.3
# Date: 2026-01-29
#
# Purpose:
# - Candidate v1.3 prereg to repair the constraint family coherence failure observed in v1.2.
# - Replaces activity-like C_scarcity with a cost/price proxy C_price_pressure.
#
# Expected outcome (testable):
# - Coherence gate should pass or fail decisively; if it still fails, we revise the C family again.

meta:
  case_id: nyc_tlc_tier2p11
  version: "1.3"
  date: "2026-01-29"
  tier: 2
  proposition: P11
  status: candidate
  parent_prereg: "EST_PREREG.yaml"
  change_summary:
    - "Disable C_scarcity (-log(trip_count))"
    - "Enable C_price_pressure (log1p(total_fare / miles))"
    - "Update coherence pair to (C_congestion, C_price_pressure)"

boundary:
  dataset_type: ["yellow"]
  time_range:
    start: "2019-01-01"
    end: "2023-12-31"
  aggregation:
    bucket: "D"
    timezone: "America/New_York"
  schema_version: "2022+"
  raw_glob: "data/raw/yellow_tripdata_*.parquet"

state:
  variables:
    - trip_count
    - total_duration_sec
    - total_distance_miles
    - total_fare
    - pickup_zone_counts
    - dropoff_zone_counts
    - hourly_counts
    - od_pair_counts

estimators:
  information:
    I_entropy_pu:
      type: shannon_entropy
      source: pickup_zone_counts
      description: "Pickup zone diversity (spatial entropy)"
      enabled: true

    I_entropy_od:
      type: shannon_entropy
      source: od_pair_counts
      description: "OD pair diversity (optional, requires OD data)"
      enabled: false

    I_temporal_entropy:
      type: shannon_entropy
      source: hourly_counts
      description: "Hourly distribution entropy (intra-day diversity)"
      enabled: false

  constraint:
    C_congestion:
      type: log1p_ratio
      formula: "log1p(total_duration_sec / 60 / total_distance_miles)"
      description: "Minutes per mile (congestion/friction proxy)"
      enabled: true

    C_scarcity:
      type: neg_log
      formula: "-log(trip_count)"
      description: "Activity-like proxy (disabled in v1.3)"
      enabled: false

    C_price_pressure:
      type: log1p_ratio
      formula: "log1p(total_fare / total_distance_miles)"
      description: "Cost/price proxy (fare per mile)"
      enabled: true

    C_concentration:
      type: topk_share
      k: 5
      source: pickup_zone_counts
      description: "Top-5 zone concentration (optional; keep disabled for 2-estimator coherence)"
      enabled: false

  force:
    F_fare_drift:
      type: rolling_diff
      source: fare_per_mile
      window: 7
      description: "Fare pressure drift"
      enabled: true

    F_congestion_drift:
      type: rolling_diff
      source: C_congestion
      window: 7
      description: "Congestion pressure drift"
      enabled: true

window:
  smoothing: 7
  derivative: 1
  min_periods: 3

coherence:
  metric: spearman
  threshold: 0.6
  min_points: 30
  pairs:
    - [C_congestion, C_price_pressure]

regime_detection:
  method: robust_zscore_peak
  parameters:
    zscore_threshold: 2.5
    min_peak_distance: 7
    rolling_window: 21
    window_size: 14
    shift_threshold: null
  alternative_methods:
    - rolling_mean_shift

outputs:
  metrics_log: "outputs/metrics_log.parquet"
  regime_report: "outputs/regime_report.md"
  tradeoff_figure: "outputs/tradeoff_onepage.pdf"
  coherence_report: "outputs/coherence_report.json"
  change_points: "outputs/change_points.json"

failure_labels:
  ESTIMATOR_UNSTABLE: "Coherence gate failed; change points not interpretable"
  SCOPE_LIMITED: "Data boundary restricts generalization"
  DATA_MISSING: "Insufficient data for reliable estimation"
  SCHEMA_DRIFT: "Data schema changed; requires new preregistration"

