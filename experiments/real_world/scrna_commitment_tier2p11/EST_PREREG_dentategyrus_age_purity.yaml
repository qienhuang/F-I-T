version: 0.1
case_id: scrna_commitment_tier2p11_dentategyrus_age_purity
title: "scRNA commitment (Dentate gyrus; age axis): explicit age windowing with purity vs dim-collapse"

boundary:
  dataset: "file:data/raw/dentategyrus_10X43_1.h5ad"
  n_hvg: 2000
  n_pcs: 30
  n_neighbors: 15
  leiden_resolution: 1.0

  # Dataset-provided cell type labels (more fate-like than Leiden).
  mixing_label_key: "obs:clusters"

windowing:
  scheme: rolling_quantile

  # Explicit age (two timepoints in this dataset).
  axis: "obs:age(days)"
  window_q: 0.60
  stride_q: 0.20
  min_cells_per_window: 120

estimators:
  family_id: "C_dimCollapse__C_labelPurity_v0.1"
  expected_sign: +1
  coherence_threshold_rho: 0.20
  c1_name: C_dim_collapse
  c2_name: C_label_purity

  boundary_warmup_spec:
    exclude_left_q: 0.00
    exclude_right_q: 0.00

outputs:
  processed_cells_parquet: "data/processed/dentategyrus.cells.parquet"
  metrics_log_parquet: "outputs_runs/dentategyrus_age_purity/metrics_log.parquet"
  prereg_locked_yaml: "outputs_runs/dentategyrus_age_purity/PREREG.locked.yaml"
  coherence_report_json: "outputs_runs/dentategyrus_age_purity/coherence_report.json"
  fail_windows_md: "outputs_runs/dentategyrus_age_purity/fail_windows.md"
  regime_report_md: "outputs_runs/dentategyrus_age_purity/regime_report.md"
  tradeoff_onepage_png: "outputs_runs/dentategyrus_age_purity/tradeoff_onepage.png"
  tradeoff_onepage_pdf: "outputs_runs/dentategyrus_age_purity/tradeoff_onepage.pdf"

failure_semantics:
  ESTIMATOR_UNSTABLE:
    description: "Coherence gate fails for the chosen estimator pair under this boundary."
  SCOPE_LIMITED:
    description: "Only a subset of windows passes; interpretation limited to passing windows."
  INCONCLUSIVE:
    description: "Too few valid windows to evaluate."

