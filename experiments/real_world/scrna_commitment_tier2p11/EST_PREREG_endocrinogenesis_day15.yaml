version: 0.1
case_id: scrna_commitment_tier2p11_endocrinogenesis_day15
title: "scRNA commitment (endocrinogenesis day15): EST-gated constraint coherence under pseudotime windowing"

boundary:
  dataset: "file:data/raw/pancreas_endocrinogenesis_day15.h5ad"

  # Preprocessing boundary (freeze for evaluation).
  n_hvg: 2000
  n_pcs: 30
  n_neighbors: 15
  leiden_resolution: 1.0

  # Fate / cell identity labels (already present in this dataset).
  mixing_label_key: "obs:clusters"

windowing:
  scheme: rolling_quantile
  axis: pseudotime

  window_q: 0.20
  stride_q: 0.05
  min_cells_per_window: 120

estimators:
  family_id: "C_dimCollapse__C_mixing_v0.1"
  expected_sign: +1
  coherence_threshold_rho: 0.20

  c1_name: C_dim_collapse
  c2_name: C_mixing

  boundary_warmup_spec:
    exclude_left_q: 0.00
    exclude_right_q: 0.00

outputs:
  processed_cells_parquet: "data/processed/pancreas_endocrinogenesis_day15.cells.parquet"
  metrics_log_parquet: "outputs_runs/pancreas_endocrinogenesis_day15/metrics_log.parquet"
  prereg_locked_yaml: "outputs_runs/pancreas_endocrinogenesis_day15/PREREG.locked.yaml"
  coherence_report_json: "outputs_runs/pancreas_endocrinogenesis_day15/coherence_report.json"
  fail_windows_md: "outputs_runs/pancreas_endocrinogenesis_day15/fail_windows.md"
  regime_report_md: "outputs_runs/pancreas_endocrinogenesis_day15/regime_report.md"
  tradeoff_onepage_png: "outputs_runs/pancreas_endocrinogenesis_day15/tradeoff_onepage.png"
  tradeoff_onepage_pdf: "outputs_runs/pancreas_endocrinogenesis_day15/tradeoff_onepage.pdf"

failure_semantics:
  ESTIMATOR_UNSTABLE:
    description: "Estimator family coherence gate fails (sign mismatch / rho below threshold)."
  SCOPE_LIMITED:
    description: "Only a subset of windows passes; interpretation limited to passing windows."
  INCONCLUSIVE:
    description: "Event/windowing not evaluable (too few cells per window, or too few valid windows)."
